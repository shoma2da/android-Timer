apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'crashlytics'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.hatenablog.shoma2da.android.timer"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode buildNumber.toInteger()
        versionName "1.0.${buildNumber}"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.7.+'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.google.android.gms:play-services:+'
    compile 'com.crashlytics.android:crashlytics:1.+'
}
buildscript {
    ext.kotlin_version = '0.8.11'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.deploygate:gradle:0.6'
    }
}
apply plugin: 'deploygate'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

deploygate {
    userName = "shoma2da"
    token = "$System.env.DEPLOYGATE_TOKEN"

    apks {
        release {
            sourceFile = file("./build/outputs/apk/app-release-unsigned.apk")
            message = "build number is $System.env.TRAVIS_BUILD_NUMBER on $System.env.TRAVIS_BRANCH branch."
        }

        debug {
            sourceFile = file("./build/outputs/apk/app-debug.apk")
            message = "build number is $System.env.TRAVIS_BUILD_NUMBER on $System.env.TRAVIS_BRANCH branch."
        }
    }
}
